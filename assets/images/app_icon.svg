<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f9b8e"/>
      <stop offset="100%" stop-color="#34c6a3"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="20" flood-color="#0b3a33" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- rounded background with gentle shadow -->
  <rect width="100%" height="100%" rx="200" fill="url(#bgGrad)" filter="url(#soft)"/>

  <!-- outer QR-like markers (stylized) -->
  <g fill="#ffffff" opacity="0.95">
    <rect x="140" y="140" width="200" height="200" rx="28"/>
    <rect x="684" y="140" width="200" height="200" rx="28"/>
    <rect x="140" y="684" width="200" height="200" rx="28"/>
  </g>

  <!-- inner dark squares to suggest QR modules -->
  <g fill="#06221b">
    <rect x="180" y="180" width="80" height="80" rx="8"/>
    <rect x="740" y="180" width="80" height="80" rx="8"/>
    <rect x="180" y="740" width="80" height="80" rx="8"/>
  </g>

  <!-- central stylized QR matrix / scanner eye -->
  <g transform="translate(256,256) scale(1.5)">
    <rect x="128" y="128" width="384" height="384" rx="28" fill="#ffffff"/>
    <g transform="translate(176,176)" fill="#06221b">
      <rect x="0" y="0" width="48" height="48"/>
      <rect x="64" y="0" width="28" height="28"/>
      <rect x="0" y="64" width="28" height="28"/>
      <rect x="64" y="64" width="28" height="28"/>
      <rect x="112" y="112" width="24" height="24"/>
    </g>
  </g>

  <!-- generator badge (gear) bottom-right -->
  <g transform="translate(720,720)">
    <circle cx="0" cy="0" r="96" fill="#ffffff" opacity="0.98"/>
    <g transform="translate(-18,-18) scale(0.9)" fill="#0f9b8e">
      <path d="M80 8 L96 24 L112 8 L128 24 L112 40 L128 56 L112 72 L96 56 L80 72 L64 56 L80 40 L64 24 Z"/>
      <circle cx="96" cy="40" r="16" fill="#ffffff"/>
    </g>
  </g>

  <!-- subtle highlight -->
  <path d="M180 70 C300 20, 724 20, 844 70" fill="none" stroke="#ffffff" stroke-opacity="0.06" stroke-width="120" stroke-linecap="round"/>
</svg>
