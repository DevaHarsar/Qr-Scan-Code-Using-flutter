name: qr_code_scanner
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.2.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  gal: ^2.3.2
  share_plus: ^10.1.0
  path_provider: ^2.1.3
  qr: ^3.0.2
  qr_flutter: ^4.1.0
  mobile_scanner: ^6.0.0
  google_mlkit_barcode_scanning: ^0.13.0
  url_launcher: ^6.3.2
  qr_scanner_overlay: ^0.0.2
  image_picker: ^1.1.2
  google_mobile_ads: ^6.0.0
  image_cropper: ^8.0.2
  # Added lottie for your animated splash screen
  lottie: ^3.1.0

dependency_overrides:
  win32: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3
  # Added Native Splash dependency
  flutter_native_splash: ^2.4.1

# --- 1. NATIVE SPLASH CONFIGURATION (Solid Colors, No Images) ---
flutter_native_splash:
  # Light Mode Background
  color: "#fafafa"
  image: null
  branding: null

  # Dark Mode Background
  color_dark: "#181A20"
  image_dark: null
  branding_dark: null

  # Android 12+ Specifics
  android_12:
    image: null
    icon_background_color: "#fafafa"
    image_dark: null
    icon_background_color_dark: "#181A20"

# --- 2. APP LAUNCHER ICON CONFIGURATION ---
flutter_icons:
  android: true 
  ios: true
  image_path: "assets/images/app_logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/lootie/Animation - 1708971591639.json
    - assets/images/embeded.png
    - assets/images/app_logo.png